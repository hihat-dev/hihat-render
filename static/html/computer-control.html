<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Computador</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .computer-control {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .control-header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-actions {
            display: flex;
            gap: 1rem;
        }

        .control-main {
            flex: 1;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            padding: 1rem;
        }

        .screen-viewer {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .terminal-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
        }

        .terminal-output {
            flex: 1;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-y: auto;
            background: #000000;
            color: var(--accent-primary);
            min-height: 300px;
        }

        .terminal-input-container {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border);
            gap: 0.5rem;
        }

        .terminal-prompt {
            color: var(--accent-primary);
            font-family: 'Courier New', monospace;
        }

        .terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--accent-primary);
            font-family: 'Courier New', monospace;
            outline: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="computer-control">
        <div class="control-header">
            <h1 id="computer-title">Controle do Computador</h1>
            <div class="control-actions">
                <button class="btn-secondary" onclick="restartComputer()">
                    <i class="fas fa-redo"></i> Reiniciar
                </button>
                <button class="btn-danger" onclick="shutdownComputer()">
                    <i class="fas fa-power-off"></i> Desligar
                </button>
                <button class="btn-primary" onclick="window.close()">
                    <i class="fas fa-times"></i> Fechar
                </button>
            </div>
        </div>

        <div class="control-main">
            <div class="screen-viewer">
                <div style="text-align: center;">
                    <i class="fas fa-desktop" style="font-size: 3rem; margin-bottom: 1rem; display: block;"></i>
                    <h3>Streaming da Tela</h3>
                    <p>Funcionalidade em desenvolvimento</p>
                </div>
            </div>

            <div class="terminal-container">
                <div class="terminal-header">
                    <i class="fas fa-terminal"></i> Terminal
                </div>
                <div class="terminal-output" id="terminal-output">
                    <div>Sistema conectado. Digite um comando e pressione Enter.</div>
                    <div style="margin-top: 1rem;"></div>
                </div>
                <div class="terminal-input-container">
                    <span class="terminal-prompt">$</span>
                    <input type="text" class="terminal-input" id="command-input" placeholder="Digite um comando..."
                        onkeypress="handleCommand(event)">
                    <button class="btn-primary" onclick="executeCommand()">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/websocket.js"></script>
    <script src="../js/computer-control.js"></script>
</body>

</html>
